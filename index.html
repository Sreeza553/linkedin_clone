<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Clone</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #0077b5;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0077b5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .manual-link a {
            color: #0077b5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .manual-link a:hover {
            text-decoration: underline;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Flinkedinc5262back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">LinkedIn Clone</div>
        <div class="loading-text">Redirecting to login page...</div>
        <div class="spinner"></div>
        <div class="manual-link">
            <p>If you're not redirected automatically, <a href="pages/login.html">click here</a></p>
        </div>
    </div>

    <script>
        // Redirect to login page after 2 seconds
        setTimeout(function() {
            window.location.href = 'pages/login.html';
        }, 2000);
    </script>
</body>
</html>
